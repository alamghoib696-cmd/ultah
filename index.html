<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter,sans-serif}
html,body{margin:0;background:#0f0f14;color:white;scroll-behavior:smooth}

section{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px;
  text-align:center;
}

.text{
  font-size:2.2rem;
  font-weight:600;
  opacity:0;
  transform:translateY(40px);
  transition:1.2s ease;
}

.show{
  opacity:1;
  transform:none;
}

.small{font-size:1.4rem;font-weight:400;opacity:.8}

.image{
  width:80%;
  max-width:420px;
  height:520px;
  border-radius:24px;
  background-size:cover;
  background-position:center;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<section>
  <div class="text">Happy Birthday</div>
</section>

<section>
  <div class="text small">hari iniâ€¦</div>
</section>

<section>
  <div class="text">tentang kamu</div>
</section>

<section>
  <div class="image" style="background-image:url('https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?auto=format&fit=crop&w=900&q=80')"></div>
</section>

<section>
  <div class="text small">
    tentang semua hal<br>
    yang kamu lewati<br><br>
    dan tetap bertahan
  </div>
</section>

<section>
  <div class="text">
    kamu hebat.
  </div>
</section>

<section>
  <div class="text small">
    semoga dunia<br>
    hari ini<br>
    sedikit lebih lembut<br>
    ke kamu.
  </div>
</section>

<script>
const obs=new IntersectionObserver(entries=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      e.target.querySelector('.text, .image')?.classList.add('show');
    }
  });
},{threshold:.4});

document.querySelectorAll("section").forEach(s=>obs.observe(s));
</script>

</body>
</html>
