<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For You</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter,sans-serif}
html,body{margin:0;background:#0f0f14;color:white}

.screen{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px;
}

.text{
  font-size:2rem;
  opacity:0;
  transform:translateY(40px);
  transition:1s ease;
}

.show{opacity:1;transform:none}

#hold{
  border:2px solid white;
  padding:18px 32px;
  border-radius:40px;
  margin-top:30px;
  opacity:.7;
}

#final{
  display:none;
  flex-direction:column;
}

.image{
  width:320px;
  height:460px;
  border-radius:24px;
  background:url('https://images.unsplash.com/photo-1607746882042-944635dfe10e?auto=format&fit=crop&w=900&q=80');
  background-size:cover;
  background-position:center;
  box-shadow:0 40px 120px rgba(0,0,0,.6);
}
</style>
</head>

<body>

<div class="screen">
  <div class="text show">
    Happy Birthday<br><br>
    <span style="opacity:.7">scroll pelan ya</span>
  </div>
</div>

<div class="screen">
  <div class="text show">
    ini bukan hadiah besar
  </div>
</div>

<div class="screen">
  <div class="text show">
    tapi dibuat<br>
    dengan niat
  </div>
</div>

<div class="screen">
  <div>
    <div class="text show">tahan sebentar</div>
    <div id="hold">tap & hold</div>
  </div>
</div>

<div class="screen" id="final">
  <div class="image"></div>
  <div class="text show" style="margin-top:30px">
    semoga kamu<br>
    selalu merasa<br>
    dihargai ü§ç
  </div>
</div>

<script>
let timer;
const hold=document.getElementById("hold");
const final=document.getElementById("final");

hold.addEventListener("touchstart",start);
hold.addEventListener("mousedown",start);
hold.addEventListener("touchend",end);
hold.addEventListener("mouseup",end);

function start(){
  timer=setTimeout(()=>{
    final.style.display="flex";
    final.scrollIntoView({behavior:"smooth"});
  },1200);
}
function end(){clearTimeout(timer)}
</script>

</body>
</html>
